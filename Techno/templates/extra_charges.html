{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extra Charges</title>
    <link rel="stylesheet" href="{% static 'css/extra_charges.css' %}">
</head>
<body>
    <div class="container">
        <h2>Enter Extra Charges</h2>
        <form method="post" class="form-container">
            {% csrf_token %}

            <div class="form-row"><label>Patch Cutting:</label><input type="number" min="0" name="patch_cutting"></div>
            <div class="form-row"><label>Hole:</label><input type="number" min="0" name="hole"></div>
            <div class="form-row"><label>Hole (Big):</label><input type="number" min="0" name="hole_big"></div>
            <div class="form-row"><label>L Shape:</label><input type="number" min="0" name="l_shape"></div>
            <div class="form-row"><label>Wheel Cut:</label><input type="number" min="0" name="wheel_cut"></div>
            <div class="form-row"><label>Shape Cut:</label><input type="number" min="0" name="shape_cut"></div>
            <div class="form-row"><label>Cut Out:</label><input type="number" min="0" name="cut_out"></div>
            <div class="form-row"><label>Beveling Charge:</label><input type="number" min="0" name="beveling_charge"></div>
            <div class="form-row"><label>Etching Work:</label><input type="number" min="0" name="etching_work"></div>
            <div class="form-row"><label>Cutting Charge:</label><input type="number" min="0" name="cutting_charge"></div>
            <div class="form-row"><label>Document Charge:</label><input type="number" min="0" name="document_charge"></div>
            <div class="form-row"><label>Handling Charge:</label><input type="number" min="0" name="handling_charge"></div>
            <div class="form-row"><label>Transportation:</label><input type="number" min="0" name="transportation"></div>

            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</body>
</html>
